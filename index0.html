<!DOCTYPE html>
<html lang="fa" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather forecast</title>
    <link rel="stylesheet" href="index0-page.css" />
    <script type="module" src="index0.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>weather forecast</h1>
        <nav>
          <ul>
            <li>
              <button
                type="button"
                id="citiesReport"
                class="Statistical-report"
              >
                Statistical report
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="cities-section">
        <div class="container">
          <h2>cities</h2>
          <div class="city-grid">
            <div class="loader-container">
              <div class="loader"></div>
              <p>Loading cities...</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div id="city-weather-report-modal" class="modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <p>
          <i class="fas fa-check-circle" id="result"></i>
        </p>
      </div>
    </div>
  </body>
</html>
